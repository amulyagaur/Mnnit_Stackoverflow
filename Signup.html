<!DOCTYPE html>
<html>
<head>
  <title>SignUp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="main-body">
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content">
        <div class="col-12 user-img">
            <a href="./"><img src="img/logo.png"></a>
        </div>
        <form class="col-12" action="/register" method="POST">
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Registration no."  maxlength="8"  name="regno" required/>
          </div>
          <div class="form-group" >
            <input type="text" class="form-control" placeholder="First Name" name="first_name" required/>
          </div>
          <div class="form-group" >
            <input type="text" class="form-control" placeholder="Last Name" name="last_name" required/>
          </div>
          <div class="form-group" >
            <input type="email" class="form-control" placeholder="Email Id" name="email" required/>
          </div>
          <div class="form-group" >
            <input type="password" class="form-control" placeholder="Enter Password" name="password" required/>
          </div>  
          
          <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>
            Signup
          </button>

        </form>
        <div class="col-12 forgot">
					<p><font style="color: whitesmoke">Alread have an account?</font>
					<button type="submit" onclick="location.href='login.html';"class="btn"><i class="fas fa-sign-in-alt"></i>
						Login
					</button>
					</p>
				</div>
        
      </div> <!-- main content -->
    </div>
  </div>

  

</body>
</html>
